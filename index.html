<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Feel the Music</title>

    <!-- Tab Icon  -->
    <link rel="icon" href="./Images/icon.png" type="image/gif" sizes="32x32">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <main>
        <div class="container">
            <img src="./Images/img1.png" alt="spidy-img" class="spidy-img">
            <div class="songList">
                <h1>Spidy Playlist - Feel the Music</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="0"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="1"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="2"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="3"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="4"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="5"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="6"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="7"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="8"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="9"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="10"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="song1">
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="10"
                                class="far  fa-play-circle songItemPlay"></i></span>
                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
            <div class="icons">
                <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="./Images/playing.gif" alt="playing" width="42px" id="gif"><span id="masterSongName"></span>
            </div>
        </div>
    </main>

</body>
<script src="./script.js"></script>

</html>
